<h3>Unesite naziv</h3>
<input [(ngModel)]="PretragaNaziv">

<table class="table table-striped">
  <thead>
  <tr>
    <th>Naziv</th>
    <th>Cijena</th>
    <th>Gramaza</th>
    <th>Slika</th>
    <th>Opis</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of GetFiltiraniSuplementi()">
    <td>{{ item.naziv }}</td>
    <td>{{ item.cijena }}</td>
    <td>{{ item.gramaza }}</td>
    <!-- <td>{{ item.gramaza | date}}</td> formatiranje datuma -->
   <td>
     <img class="slike" src="assets/1sup.webp"> <!-- treba skontat format -->
    </td>
    <td>{{ item.opis }}</td>
  </tr>
  </tbody>
</table>
